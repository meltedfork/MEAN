<div>
  <h3>Create a New Product</h3>
  <form #editForm = "ngForm" (submit)= "editProduct()">
    <label>Title</label>
    <input 
    type="text"
    name="title"
    required
    minlength="4"
    [(ngModel)]="edits.title"
    #product = "ngModel"/>
    <br>
    <label>Price</label>
    <input 
    type="number"
    name="price"
    required
    [(ngModel)]="edits.price"
    #money = "ngModel"/>
    <br>
    <label>Image url</label>
    <input 
    type="text"
    name="image"
    [(ngModel)]="edits.image"
    #photo = "ngModel"/>
    <br>
    <button class="button1" type="submit" [disabled]="!editForm.valid">Update</button>
    <button class="button4" type="reset">Clear Form</button>
    <button class="button2" type="">Delete</button>
  </form>
</div>
