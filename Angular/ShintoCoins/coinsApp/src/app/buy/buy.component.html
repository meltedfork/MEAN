<h1>Buy ShintoCoins</h1>
<p>Current ShintoCoin Value: {{value | currency:USD:symbol }}</p>
<p>Number of ShintoCoins Owned: {{balance}}</p>

<form (submit)="buyShintoCoin()">
    <input type="number" name="amount" placeholder="Enter Number of Coins" [(ngModel)]="amount">
    <button type="submit">Buy</button>    
  </form>
<br>
